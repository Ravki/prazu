<div class="row">
    <div class="col-xs-offset-1 col-xs-10 col-sm-8 col-sm-offset-2 col-lg-4 col-lg-offset-4 form-signin">
        <div class="row">
            <div class="col-sm-12 form-signin-icon text-center">
                <img src="../../assets/icons/user.svg" alt="Kiwi standing on oval">
            </div>
            <div class="col-sm-offset-1 col-sm-10 form-signin-inputs">
                <p class="title text-center">Sign In</p>

                <input type="text" placeholder="User Name" [(ngModel)]="userName">

                <input type="password" placeholder="Password" [(ngModel)]="password">

                <button class="btn btn-login" (click)="handleLogin()">Login</button>
            </div>
            <div class="col-sm-12 form-errors text-center" [hidden]="!showError">
                <p class="error">The details you entered seems incorrect. Please try again.</p>
            </div>
            <div class="col-sm-12 form-signin-register">
                <p>Don't have an account ? <span><a routerLink="/register" href="#">REGISTER HERE</a></span></p>
            </div>
        </div>
    </div>
</div>
