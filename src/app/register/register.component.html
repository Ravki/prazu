<div class="row">
    <div class="col-xs-offset-1 col-xs-10 col-sm-8 col-sm-offset-2 col-lg-4 col-lg-offset-4 form-register">
        <div class="row">
            <div class="col-sm-12 form-register-icon text-center">
                <img src="../../assets/icons/register.svg" alt="Kiwi standing on oval">
            </div>
            <div class="col-sm-offset-1 col-sm-10 form-register-inputs">
                <p class="title text-center">Register</p>

                <input type="text" placeholder="First Name" [(ngModel)]="firstName">

                <input type="text" placeholder="Last Name" [(ngModel)]="lastName">

                <input type="email" placeholder="Email" [(ngModel)]="email">

                <input type="password" placeholder="Password" [(ngModel)]="password">

                <input type="password" placeholder="Confirm Password" [(ngModel)]="confirmPassword">

                <button class="btn btn-login" (click)="handleRegister()">Register</button>
            </div>
            <div class="col-sm-12 form-errors text-center" [hidden]="!showError">
                    <p class="error">Please fill in all valid details.</p>
                </div>
            <div class="col-sm-12 form-register-login">
                <p>Already have an account ? <span><a routerLink="/" href="#">SIGN IN</a></span></p>
            </div>
        </div>
    </div>
</div>
